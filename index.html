<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <script
      src="https://kit.fontawesome.com/6943d7505a.js"
      crossorigin="anonymous"
    ></script>

    <title>Intro component with sign up form</title>

  </head>
  <body>
    <!-- container -->

    <main class="container">
      <!-- left_side -->
      <div class="left_side">
        <!-- heading -->
        <h1 class="heading">
          Learn to code by
          <br />
          watching others
        </h1>

        <!-- description -->

        <p class="description">
          See how experienced developers solve problems in real-time.
          <br />
          Watching scripted tutorials is great, but understanding how
          <br />
          developers think is invaluable.
        </p>
      </div>
      <div class="right_side">
        <!-- trial.text -->

        <div class="trial_text">
          <p>
            <strong> Try it free 7 days</strong>
            then $20/mo. thereafter
          </p>
        </div>

        <!-- form_box -->

        <form>
          <!-- Name -->

          <div class="input_box">
            <input type="text" placeholder="First Name" id="first_name" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <small id="name_error">  </small>
          </div>

          <!-- Password -->

          <div class="input_box">
            <input type="password" placeholder="Password" id="password" />
            <i
              class="fa-solid fa-eye-slash"
              id="show_hide_btn"
              style="visibility: visible"
            ></i>
            <small id="password_error">  </small>
          </div>

          <!-- E-Mail -->

          <div class="input_box">
            <input type="email" placeholder="email@example.com" id="email" />
            <i class="fa-solid fa-circle-exclamation"></i>
            <small id="email_error">  </small>
          </div>

          <!-- Message -->

          <div class="input_box">
            <textarea
              id="txt_area"
              placeholder="Type Message Here."
            ></textarea>
            <i class="fa-solid fa-circle-exclamation" ></i>
            <small id="txt_error"></small>
          </div>

          <!-- button -->

          <button type="submit" id="submit_btn">Claim your free trial</button>

          <p class="footer_txt">
            By clicking the button, you are agreeing to our
            <span> Terms and Services </span>
          </p>
        </form>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
